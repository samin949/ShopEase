<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #131321;
            --text: #E6E6E6;
            --accent: #46F0D2;
            --accent-secondary: #131321;
            --card: #1E1E2E;
            --border: #2A2A3A;
            --logo-color: #46F0D2;
            --luxury-bg-1: rgba(70,240,210,0.10);
            --luxury-bg-2: rgba(251,226,180,0.15);
            --luxury-shape-1: rgba(70,240,210,0.30);
            --luxury-shape-2: rgba(251,226,180,0.28);
            --luxury-ring: rgba(251,226,180,0.65);
            --luxury-ring-glow: rgba(251,226,180,0.40);
        }

        body.light {
            --bg: #D9A77B;
            --text: #5A3A22;
            --accent: #5A3A22;
            --accent-secondary: #E7C9A4;
            --card: #F3D7B9;
            --border: #CFA97E;
            --logo-color: #5A3A22;
            --luxury-bg-1: rgba(90,58,34,0.15);
            --luxury-bg-2: rgba(201,150,106,0.20);
            --luxury-shape-1: rgba(90,58,34,0.35);
            --luxury-shape-2: rgba(250, 186, 130, 0.644);
            --luxury-ring: rgba(255,220,150,0.65);
            --luxury-ring-glow: rgba(255,220,150,0.45);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            transition: 0.4s ease;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .dark-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(70,240,210,0.12) 0%, transparent 55%),
                radial-gradient(circle at 80% 20%, rgba(251,226,180,0.10) 0%, transparent 55%),
                linear-gradient(135deg, #0E0E1A 0%, #17172A 50%, #0E0E1A 100%);
        }

        .light-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(90,58,34,0.10) 0%, transparent 55%),
                radial-gradient(circle at 70% 20%, rgba(201,150,106,0.10) 0%, transparent 55%),
                linear-gradient(135deg, #F3D7B9 0%, #DAA97C 55%, #C79269 100%);
        }

        body.dark .dark-bg { display: block; }
        body.dark .light-bg { display: none; }
        body.light .light-bg { display: block; }
        body.light .dark-bg { display: none; }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: var(--bg);
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar ul {display:flex; gap:30px; list-style:none;}
        .navbar a {
            color: var(--text);
            font-weight: 600;
            text-decoration:none;
            transition:0.3s;
        }
        .navbar a:hover {color: var(--accent);}        

        .theme-toggle {
            background: var(--accent);
            border:none;
            padding:10px 20px;
            color:var(--bg);
            border-radius:20px;
            cursor:pointer;
            font-weight:600;
            transition:0.3s;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: var(--logo-color);
        }

        /* Checkout Page Styles */
        .checkout-container {
            padding: 40px 8%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text);
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            align-items: start;
        }

        /* Checkout Form */
        .checkout-form {
            background: var(--card);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(70, 240, 210, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Payment Methods */
        .payment-methods {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-method {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: var(--accent);
        }

        .payment-method.active {
            border-color: var(--accent);
            background: rgba(70, 240, 210, 0.1);
        }

        .payment-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--accent);
        }

        /* Order Summary */
        .order-summary {
            background: var(--card);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text);
            text-align: center;
        }

        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-name {
            flex: 1;
            color: var(--text);
        }

        .item-quantity {
            color: var(--text);
            opacity: 0.7;
            margin: 0 10px;
        }

        .item-price {
            font-weight: 600;
            color: var(--text);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .summary-label {
            color: var(--text);
            opacity: 0.8;
        }

        .summary-value {
            font-weight: 600;
            color: var(--text);
        }

        .place-order-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .place-order-btn:hover {
            background: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .place-order-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Empty Cart State */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            background: var(--card);
            border-radius: 16px;
            border: 1px solid var(--border);
            grid-column: 1 / -1;
        }

        .empty-cart-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .empty-cart h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .empty-cart p {
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .continue-shopping {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            background: var(--text);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .checkout-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .order-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .checkout-container {
                padding: 20px 5%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .payment-methods {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .checkout-container {
                padding: 20px 3%;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .checkout-form, .order-summary {
                padding: 20px;
            }
        }

    </style>

<body class="dark">

<div class="background-container">
    <div class="dark-bg"></div>
    <div class="light-bg"></div>
</div>

<header>
    <nav class="navbar">
        <h2 class="logo">ShopEase</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html" style="color: var(--accent);">Checkout</a></li>
        </ul>
        <button class="theme-toggle" id="themeToggle">Light Mode</button>
    </nav>
</header>

<div class="checkout-container">
    <h2 class="page-title">Checkout</h2>
    
    <div class="checkout-content" id="checkoutContent">
        <!-- Content will be loaded dynamically -->
    </div>
</div>

<script>
// Theme toggle functionality
document.querySelector(".theme-toggle").addEventListener("click", () => {
    if (document.body.classList.contains("light")) {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        document.querySelector(".theme-toggle").textContent = "Light Mode";
    } else {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        document.querySelector(".theme-toggle").textContent = "Dark Mode";
    }
});

// API Configuration
const API_BASE_URL = 'http://localhost:5000/api';
let cartItems = [];
let selectedPaymentMethod = 'card';

// Get session ID
function getSessionId() {
    let sessionId = localStorage.getItem('shopease_session_id');
    if (!sessionId) {
        sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('shopease_session_id', sessionId);
    }
    return sessionId;
}

// Load cart items from backend or saved state
async function loadCartItems() {
    try {
        const savedCartState = localStorage.getItem('checkoutCartState');
        
        if (savedCartState) {
            const cartState = JSON.parse(savedCartState);
            cartItems = cartState.items;
            renderCheckout();
            localStorage.removeItem('checkoutCartState'); // Clean up after use
            return true;
        }
        
        // Fallback to loading from API if no saved state
        const sessionId = getSessionId();
        const response = await fetch(`${API_BASE_URL}/cart?session_id=${sessionId}`);
        const data = await response.json();
        
        if (data.success && data.items && data.items.length > 0) {
            cartItems = data.items;
            renderCheckout();
            return true;
        } else {
            showEmptyCart();
            return false;
        }
    } catch (error) {
        console.error('Error loading cart items:', error);
        showEmptyCart();
        return false;
    }
}

// Show empty cart state
function showEmptyCart() {
    const checkoutContent = document.getElementById('checkoutContent');
    checkoutContent.innerHTML = `
        <div class="empty-cart">
            <div class="empty-cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added any items to your cart yet.</p>
            <a href="products.html" class="continue-shopping">
                <i class="fas fa-shopping-bag"></i>
                Continue Shopping
            </a>
        </div>
    `;
}

// Calculate item prices based on saved cart state
// Calculate item prices based on saved cart state
function calculateItemPrice(item) {
    console.log('ðŸ”„ Calculating item price:', item);
    
    // If item has final_price from cart page, use that
    if (item.final_price !== undefined && item.final_price !== null) {
        console.log(`âœ… Using saved final_price: $${item.final_price}`);
        return item.final_price;
    }
    
    // Otherwise calculate based on product price and quantity
    if (item.product) {
        const price = item.product.price * item.quantity;
        console.log(`ðŸ“Š Calculated price: $${price}`);
        return price;
    }
    
    console.log('âš ï¸ No price found, returning 0');
    return 0;
}

// Render checkout form
function renderCheckout() {
    const checkoutContent = document.getElementById('checkoutContent');
    
    // Calculate totals
    let subtotal = 0;
    let totalSavings = 0;
    
    // Calculate item by item
    cartItems.forEach(item => {
        const originalPrice = item.product ? item.product.price * item.quantity : 0;
        const finalPrice = calculateItemPrice(item);
        subtotal += finalPrice;
        
        // Calculate savings if there's a discount
        if (finalPrice < originalPrice) {
            totalSavings += originalPrice - finalPrice;
        }
    });
    
    const shipping = subtotal > 50 ? 0 : 5.99;
    const tax = subtotal * 0.08;
    const total = subtotal + shipping + tax;
    
    // Get applied discounts from localStorage
    const savedDiscounts = localStorage.getItem('checkoutAppliedDiscounts');
    const appliedDiscounts = savedDiscounts ? JSON.parse(savedDiscounts) : [];

    // Update order items section to show final prices
    const orderItemsHTML = cartItems.map(item => {
        if (item.product) {
            const originalTotal = item.product.price * item.quantity;
            const finalPrice = calculateItemPrice(item);
            const isDiscounted = finalPrice < originalTotal;
            
            return `
                <div class="order-item">
                    <div class="item-info">
                        <span class="item-name">${item.product.name}</span>
                        <span class="item-quantity">x${item.quantity}</span>
                    </div>
                    ${isDiscounted ? `
                        <div class="item-price-container">
                            <span class="original-price">$${originalTotal.toFixed(2)}</span>
                            <span class="item-price discounted">$${finalPrice.toFixed(2)}</span>
                        </div>
                    ` : `
                        <span class="item-price">$${finalPrice.toFixed(2)}</span>
                    `}
                </div>
            `;
        }
        return '';
    }).join('');

    checkoutContent.innerHTML = `
        <div class="checkout-form">
            <form id="checkoutForm">
                <!-- Shipping Information -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-truck"></i>
                        Shipping Information
                    </h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipCode">ZIP Code *</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="UK">United Kingdom</option>
                                <option value="AU">Australia</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-credit-card"></i>
                        Payment Method
                    </h3>
                    <div class="payment-methods">
                        <div class="payment-method ${selectedPaymentMethod === 'card' ? 'active' : ''}" onclick="selectPaymentMethod('card')">
                            <div class="payment-icon">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div>Credit Card</div>
                        </div>
                        <div class="payment-method ${selectedPaymentMethod === 'paypal' ? 'active' : ''}" onclick="selectPaymentMethod('paypal')">
                            <div class="payment-icon">
                                <i class="fab fa-paypal"></i>
                            </div>
                            <div>PayPal</div>
                        </div>
                        <div class="payment-method ${selectedPaymentMethod === 'apple' ? 'active' : ''}" onclick="selectPaymentMethod('apple')">
                            <div class="payment-icon">
                                <i class="fab fa-apple"></i>
                            </div>
                            <div>Apple Pay</div>
                        </div>
                    </div>

                    ${selectedPaymentMethod === 'card' ? `
                        <div class="form-group">
                            <label for="cardNumber">Card Number *</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date *</label>
                                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV *</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Name on Card *</label>
                            <input type="text" id="cardName" name="cardName" required>
                        </div>
                    ` : ''}
                </div>

                <!-- Order Notes -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-sticky-note"></i>
                        Order Notes (Optional)
                    </h3>
                    <div class="form-group">
                        <textarea id="orderNotes" name="orderNotes" placeholder="Any special instructions for your order..."></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="order-summary">
            <h3 class="summary-title">Order Summary</h3>
            
            ${appliedDiscounts.length > 0 ? `
                <div class="summary-discount-applied">
                    <i class="fas fa-tag"></i>
                    <span>${appliedDiscounts[0].name} Applied</span>
                </div>
            ` : ''}
            
            <div class="order-items">
                ${orderItemsHTML}
            </div>

            <div class="summary-row">
                <span class="summary-label">Subtotal</span>
                <span class="summary-value">$${subtotal.toFixed(2)}</span>
            </div>
            
            ${totalSavings > 0 ? `
                <div class="summary-row">
                    <span class="summary-label">Total Savings</span>
                    <span class="summary-value total-savings">-$${totalSavings.toFixed(2)}</span>
                </div>
            ` : ''}
            
            <div class="summary-row">
                <span class="summary-label">Shipping</span>
                <span class="summary-value">${shipping === 0 ? 'Free' : '$' + shipping.toFixed(2)}</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Tax</span>
                <span class="summary-value">$${tax.toFixed(2)}</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Total</span>
                <span class="summary-value total-amount">$${total.toFixed(2)}</span>
            </div>

            <button class="place-order-btn" onclick="placeOrder()">
                <i class="fas fa-lock"></i>
                Place Order
            </button>
        </div>
    `;
}

// Select payment method
function selectPaymentMethod(method) {
    selectedPaymentMethod = method;
    renderCheckout();
}

// Place order (simplified version that works offline)
// Place order - UPDATED VERSION THAT SAVES TO DATABASE
async function placeOrder() {
    console.log('placeOrder called');
    
    // Get form values
    const firstName = document.getElementById('firstName')?.value.trim();
    const lastName = document.getElementById('lastName')?.value.trim();
    const email = document.getElementById('email')?.value.trim();
    const phone = document.getElementById('phone')?.value.trim();
    const address = document.getElementById('address')?.value.trim();
    const city = document.getElementById('city')?.value.trim();
    const state = document.getElementById('state')?.value.trim();
    const zipCode = document.getElementById('zipCode')?.value.trim();
    const country = document.getElementById('country')?.value;
    const orderNotes = document.getElementById('orderNotes')?.value.trim() || '';

    // Validate required fields
    const requiredFields = {
        'First Name': firstName,
        'Last Name': lastName,
        'Email': email,
        'Phone': phone,
        'Address': address,
        'City': city,
        'State': state,
        'ZIP Code': zipCode,
        'Country': country
    };

    // Check for empty fields
    const emptyFields = [];
    for (const [fieldName, value] of Object.entries(requiredFields)) {
        if (!value) {
            emptyFields.push(fieldName);
        }
    }

    if (emptyFields.length > 0) {
        alert(`Please fill in the following required fields:\n\nâ€¢ ${emptyFields.join('\nâ€¢ ')}`);
        return;
    }

    // Validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        document.getElementById('email').focus();
        return;
    }

    // Show loading state
    const button = document.querySelector('.place-order-btn');
    const originalText = button.innerHTML;
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    button.disabled = true;

    try {
        // Calculate total from checkout page
        const totalElement = document.querySelector('.total-amount');
        const totalText = totalElement ? totalElement.textContent.replace('$', '') : '0';
        const totalAmount = parseFloat(totalText) || 0;
        
        // Get session ID
        const sessionId = getSessionId();
        
        // Prepare order data for API
        const orderData = {
            session_id: sessionId,
            total_amount: totalAmount,
            shipping_info: {
                first_name: firstName,
                last_name: lastName,
                email: email,
                phone: phone,
                address: address,
                city: city,
                state: state,
                zip_code: zipCode,
                country: country,
                notes: orderNotes
            },
            payment_method: selectedPaymentMethod
        };
        
        console.log('Sending order to API:', orderData);
        
        // Send order to backend API
        const response = await fetch('http://localhost:5000/api/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            credentials: 'include', // Important for session
            body: JSON.stringify(orderData)
        });
        
        const result = await response.json();
        
        if (!response.ok || !result.success) {
            throw new Error(result.error || 'Failed to create order');
        }
        
        console.log('Order created successfully:', result);
        
        // Prepare receipt data
        const receiptOrderData = {
            orderNumber: result.order.order_number,
            orderId: result.order.id,
            orderDate: new Date().toISOString(),
            estimatedDelivery: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
            items: cartItems.map(item => {
                const finalPrice = calculateItemPrice(item);
                const originalPrice = item.product ? item.product.price * item.quantity : 0;
                
                return {
                    id: item.product?.id,
                    name: item.product?.name || 'Product',
                    price: item.product?.price || 0,
                    final_price: finalPrice,
                    original_price: originalPrice,
                    quantity: item.quantity,
                    image: item.product?.image || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400',
                    category: item.product?.category || 'General'
                };
            }),
            totals: {
                subtotal: cartItems.reduce((sum, item) => sum + calculateItemPrice(item), 0),
                shipping: cartItems.reduce((sum, item) => sum + calculateItemPrice(item), 0) > 50 ? 0 : 5.99,
                tax: cartItems.reduce((sum, item) => sum + calculateItemPrice(item), 0) * 0.08,
                total: totalAmount
            },
            shipping: {
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: phone,
                address: address,
                city: city,
                state: state,
                zipCode: zipCode,
                country: country
            },
            payment: {
                method: selectedPaymentMethod
            }
        };
        
        console.log('Saving order to localStorage:', receiptOrderData);
        
        // Save order data for receipt page
        localStorage.setItem('currentOrder', JSON.stringify(receiptOrderData));
        
        // Clean up temporary storage
        localStorage.removeItem('checkoutAppliedDiscounts');
        localStorage.removeItem('checkoutCartState');
        
        // Show success animation
        button.innerHTML = '<i class="fas fa-check"></i> Success!';
        button.style.backgroundColor = '#28a745';
        
        // Wait a moment then redirect
        setTimeout(() => {
            window.location.href = 'receipt.html';
        }, 1000);
        
    } catch (error) {
        console.error('Error creating order:', error);
        
        // Check if it's a network error
        if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
            alert('âš ï¸ Network Error: Could not connect to server.\n\nOrder will be saved locally. You can view it in your orders.');
            
            // Save order locally if API fails
            saveOrderLocally(firstName, lastName, email, phone, address, city, state, zipCode, country, orderNotes);
            
            // Redirect to receipt anyway
            setTimeout(() => {
                window.location.href = 'receipt.html';
            }, 500);
        } else {
            alert('Error: ' + error.message);
            button.innerHTML = originalText;
            button.disabled = false;
        }
    }
}

// Fallback function to save order locally if API fails
function saveOrderLocally(firstName, lastName, email, phone, address, city, state, zipCode, country, notes) {
    const orderNumber = 'LOCAL-' + Date.now().toString().slice(-8);
    const totalAmount = parseFloat(document.querySelector('.total-amount')?.textContent.replace('$', '') || '0');
    
    const localOrder = {
        orderNumber: orderNumber,
        orderDate: new Date().toISOString(),
        items: cartItems,
        totals: {
            total: totalAmount
        },
        shipping: {
            firstName: firstName,
            lastName: lastName,
            email: email,
            phone: phone,
            address: address,
            city: city,
            state: state,
            zipCode: zipCode,
            country: country
        }
    };
    
    // Save to localStorage
    localStorage.setItem('localOrders', JSON.stringify(
        JSON.parse(localStorage.getItem('localOrders') || '[]').concat([localOrder])
    ));
    
    // Also save as current order for receipt
    localStorage.setItem('currentOrder', JSON.stringify({
        ...localOrder,
        estimatedDelivery: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
        items: cartItems.map(item => ({
            ...item,
            final_price: calculateItemPrice(item),
            original_price: item.product ? item.product.price * item.quantity : 0
        }))
    }));
}
