/* ================= FOOTER STYLES ================= */
footer {
  background: #131321;
  color: #ffffff;
  padding: 60px 0 25px;
  position: relative;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap;
  gap: 40px;
  margin-bottom: 40px;
}

.footer-section {
  flex: 1;
  min-width: 250px;
  max-width: 350px;
}

/* Brand Section */
.brand-section {
  flex: 1.5;
   padding-left: 30px; 
}

.footer-logo {
  font-size: 2rem;
  font-weight: 700;
  color: #00b894;
  margin-bottom: 15px;
  letter-spacing: 0.5px;
}

.footer-description {
  color: #cccccc;
  line-height: 1.7;
  font-size: 1rem;
  max-width: 300px;
  opacity: 0.9;
    white-space: nowrap; /* Prevents text from wrapping */
  
}
.footer-content {
  padding-left: 30px; /* This moves everything to the right */
}
/* Links Section */
.links-section {
  padding-left: 20px;
}

.footer-heading {
  font-size: 1.3rem;
  color: #00b894;
  margin-bottom: 20px;
  font-weight: 600;
  position: relative;
  padding-bottom: 8px;
}

.footer-heading::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 40px;
  height: 3px;
  background: #00b894;
  border-radius: 2px;
}

.footer-menu {
  list-style: none;
  padding: 0;
  margin: 0;
}

.footer-menu li {
  margin-bottom: 12px;
}

.footer-menu li a {
  color: #dddddd;
  text-decoration: none;
  font-size: 1rem;
  transition: all 0.3s ease;
  display: inline-block;
  padding: 4px 0;
}

.footer-menu li a:hover {
  color: #00b894;
  transform: translateX(8px);
}

/* Social Section */
.social-section {
  padding-left: 20px;
}

.social-icons {
  display: flex;
  gap: 15px;
  margin-top: 10px;
}

.social-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 45px;
  height: 45px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 50%;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.social-icon:hover {
  background: #00b894;
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
  border-color: #00b894;
}

.social-icon svg {
  width: 22px;
  height: 22px;
  fill: #ffffff;
}

/* Copyright */
.copyright {
  text-align: center;
  padding-top: 25px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.copyright p {
  color: #aaaaaa;
  font-size: 0.9rem;
  margin: 0;
}

/* ================= DARK MODE ================= */
.dark footer {
  background: #131321;
}

.dark .footer-logo,
.dark .footer-heading {
  color: #00cec9;
}

.dark .footer-heading::after {
  background: #00cec9;
}

.dark .footer-menu li a:hover,
.dark .social-icon:hover {
  color: #00cec9;
}

.dark .social-icon:hover {
  background: #00cec9;
  border-color: #00cec9;
}

.dark .footer-description {
  color: #bbbbbb;
}

.dark .copyright {
  border-top-color: rgba(255, 255, 255, 0.08);
}

/* LIGHT MODE - UPDATED COLORS */

.light footer {
  background: #D9A77B;
  color: #5A3A22; /* Add this for overall text color */
}

.light .footer-logo {
  color: #5A3A22; /* Dark brown for logo */
}

.light .footer-heading {
  color: #5A3A22; /* Dark brown for headings */
}

.light .footer-heading::after {
  background: #5A3A22; /* Dark brown underline */
}

.light .footer-description {
  color: #5A3A22; /* Dark brown for description */
  opacity: 0.9; /* Slightly transparent for better readability */
}

/* LINKS - Need lighter color */
.light .footer-menu li a {
  color: #7B5C42; /* Lighter brown for links */
}

.light .footer-menu li a:hover {
  color: #4A2F1E; /* Darker brown on hover */
  transform: translateX(8px);
}

/* SOCIAL ICONS - Need to be visible on beige */
.light .social-icon {
  background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
  border: 1px solid rgba(90, 58, 34, 0.2); /* Light brown border */
}

.light .social-icon svg {
  fill: #5A3A22; /* Dark brown icons */
}

.light .social-icon:hover {
  background: #5A3A22; /* Dark brown on hover */
  border-color: #5A3A22;
}

.light .social-icon:hover svg {
  fill: #FFFFFF; /* White icons on hover */
}

/* COPYRIGHT TEXT - Needs better contrast */
.light .copyright {
  border-top-color: rgba(90, 58, 34, 0.2); /* Light brown border */
}

.light .copyright p {
  color: #5A3A22; /* Lighter brown for copyright */
  opacity: 0.8;
}
/* ================= RESPONSIVE ================= */
@media (max-width: 992px) {
  .footer-content {
    gap: 30px;
  }
  
  .footer-section {
    min-width: 220px;
  }
}

@media (max-width: 768px) {
  .footer-content {
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 40px;
  }
  
  .footer-section {
    width: 100%;
    max-width: 100%;
    padding-left: 0;
  }
  
  .footer-description {
    max-width: 100%;
    margin: 0 auto;
  }
  
  .footer-heading::after {
    left: 50%;
    transform: translateX(-50%);
  }
  
  .footer-menu li a:hover {
    transform: none;
  }
  
  .social-icons {
    justify-content: center;
  }
}
        /* Modern Luxury Shape Section */
        .modern-fill {
            width: 100%;
            height: 420px;
            margin: 80px 0;
            position: relative;
            overflow: hidden;
            background: linear-gradient(
                135deg, 
                var(--luxury-bg-1), 
                var(--luxury-bg-2)
            );
            border-radius: 25px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        /* Floating shape 1 */
        .modern-shape-1 {
            position: absolute;
            top: -60px;
            left: -60px;
            width: 220px;
            height: 220px;
            background: var(--luxury-shape-1);
            border-radius: 40% 60% 70% 30%;
            filter: blur(3px);
            animation: floatShape 8s infinite ease-in-out;
        }

        /* Floating shape 2 */
        .modern-shape-2 {
            position: absolute;
            bottom: -80px;
            right: -60px;
            width: 260px;
            height: 260px;
            background: var(--luxury-shape-2);
            border-radius: 55% 45% 70% 35%;
            filter: blur(4px);
            animation: floatShape2 10s infinite ease-in-out;
        }

        /* Gold glow ring */
        .modern-ring {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 3px solid var(--luxury-ring);
            transform: translate(-50%, -50%);
            box-shadow: 0 0 35px var(--luxury-ring-glow);
        }

        /* Center text */
        .modern-fill-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text);
        }

        .modern-fill-text h2 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .modern-fill-text p {
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0.85;
        }

        /* animations */
        @keyframes floatShape {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(20px) rotate(12deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes floatShape2 {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(-10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        :root {
            --bg: #131321;
            --text: #E6E6E6;
            --accent: #46F0D2;
            --accent-secondary: #131321;
            --card: #1E1E2E;
            --border: #2A2A3A;
            --logo-color: #46F0D2;

            --luxury-bg-1: rgba(70,240,210,0.10);
            --luxury-bg-2: rgba(251,226,180,0.15);

            --luxury-shape-1: rgba(70,240,210,0.30);
            --luxury-shape-2: rgba(251,226,180,0.28);

            --luxury-ring: rgba(251,226,180,0.65);
            --luxury-ring-glow: rgba(251,226,180,0.40);
        }

        /* Put this OUTSIDE :root */
        .logo {
            color: var(--logo-color) !important;
        }

        body.light {
            --bg: #D9A77B;                /* warm sand */
            --text: #5A3A22;              /* deep warm brown */
            --accent: #5A3A22;            /* dark brown buttons/hover */
            --accent-secondary: #E7C9A4;  /* lighter sand color */
            --card: #F3D7B9;              /* soft beige card ‚Äì NOT white */
            --border: #CFA97E;

            --logo-color: #5A3A22;        /* ShopEase = brown in light theme */

            --luxury-bg-1: rgba(90,58,34,0.15);
            --luxury-bg-2: rgba(201,150,106,0.20);

            --luxury-shape-1: rgba(90,58,34,0.35);
            --luxury-shape-2: rgba(250, 186, 130, 0.644);

            --luxury-ring: rgba(255,220,150,0.65);
            --luxury-ring-glow: rgba(255,220,150,0.45);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: transparent !important;
            color: var(--text);
            transition: 0.4s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Enhanced Background for Both Themes */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        /* Dark Theme Background */
        .dark-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(70,240,210,0.12) 0%, transparent 55%),
                radial-gradient(circle at 80% 20%, rgba(251,226,180,0.10) 0%, transparent 55%),
                linear-gradient(135deg, #0E0E1A 0%, #17172A 50%, #0E0E1A 100%);
        }

        /* Light Theme Background */
        .light-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(90,58,34,0.10) 0%, transparent 55%),
                radial-gradient(circle at 70% 20%, rgba(201,150,106,0.10) 0%, transparent 55%),
                linear-gradient(135deg, #F3D7B9 0%, #DAA97C 55%, #C79269 100%);
        }

        /* Show ONLY dark background in dark mode */
        body.dark .dark-bg { display: block !important; }
        body.dark .light-bg { display: none !important; }

        body.light .light-bg { display: block !important; }
        body.light .dark-bg { display: none !important; }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: var(--bg);
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar ul {display:flex; gap:30px; list-style:none;}
        .navbar a {
            color: var(--text);
            font-weight: 600;
            text-decoration:none;
            transition:0.3s;
        }
        .navbar a:hover {color: var(--accent);}        

        .theme-toggle {
            background: var(--accent);
            border:none;
            padding:10px 20px;
            color:var(--bg);
            border-radius:20px;
            cursor:pointer;
            font-weight:600;
            transition:0.3s;
        }

        /* SIMPLE LOGO DROP ANIMATION (ROPE REMOVED) */
        .logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            opacity: 0;
            animation: dropDown 0.8s ease-out forwards;
        }

        @keyframes dropDown {
            0% {transform: translateY(-50px); opacity:0;}
            100% {transform: translateY(0); opacity:1;}
        }

        .logo span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-40px);
            animation: letterDrop 0.6s ease forwards;
        }
        .logo span:nth-child(1){animation-delay:0.1s;}
        .logo span:nth-child(2){animation-delay:0.2s;}
        .logo span:nth-child(3){animation-delay:0.3s;}
        .logo span:nth-child(4){animation-delay:0.4s;}
        .logo span:nth-child(5){animation-delay:0.5s;}
        .logo span:nth-child(6){animation-delay:0.6s;}
        .logo span:nth-child(7){animation-delay:0.7s;}
        .logo span:nth-child(8){animation-delay:0.8s;}

        @keyframes letterDrop {
            0% {opacity:0; transform:translateY(-40px);} 
            70% {opacity:1; transform:translateY(10px);} 
            100% {opacity:1; transform:translateY(0);} 
        }

       
        /* Filters Section */
        .filters-section {
            padding: 40px 8%;
            background: transparent;
        }

        .filters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text);
            opacity: 0.7;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            cursor: pointer;
        }

        /* Products Grid */
        .products-section {
            padding: 20px 8% 80px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border: 1px solid var(--border);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .product-image {
            height: 220px;
            width: 100%;
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

    .product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* This ensures images fill the container properly */
    transition: transform 0.3s ease;
}

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(70,240,210,0.1), rgba(251,226,180,0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .product-image::after {
            opacity: 1;
        }

        .product-info {
            padding: 1.75rem;
        }

        .product-category {
            font-size: 0.8rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            color: var(--text);
        }

        .product-description {
            font-size: 0.92rem;
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

       .stars {
    color: #FF474D !important;
    margin-right: 0.5rem;
}

        .rating-value {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
            opacity: 0.8;
        }

        .product-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            flex: 1;
            padding: 0.85rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }

        .btn-primary:hover {
            background: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 10px;
        }

        .page-btn {
            padding: 10px 18px;
            border-radius: 10px;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn.active {
            background: var(--accent);
            color: var(--bg);
        }

        .page-btn:hover:not(.active) {
            background: var(--border);
        }

        /* Cart Notification Styles */
        .cart-notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            max-width: 300px;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text);
        }

        .notification-content i {
            color: #2ecc71;
            font-size: 1.5rem;
        }

        .notification-text {
            flex: 1;
        }

        .notification-text strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .notification-close:hover {
            opacity: 1;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products-hero h1 {
                font-size: 2.5rem;
            }
            
            .filters-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            .cart-notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .products-section {
                padding: 20px 1rem 80px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }

    </style>
</head>

<script>
    

function getApiUrl(endpoint) {
    // Remove any trailing slashes from base and leading slashes from endpoint
    const base = 'http://localhost:5000/api'.replace(/\/+$/, '');
    const cleanEndpoint = endpoint.replace(/^\/+/, '');
    return `${base}/${cleanEndpoint}`;
}

// API Configuration - DECLARE VARIABLES ONCE HERE
const API_BASE_URL = 'http://localhost:5000/api';
let currentProducts = [];           // ONLY DECLARE ONCE
let currentPage = 1;               // ONLY DECLARE ONCE
let totalPages = 1;
let currentFilters = {};

// Generate session ID for cart
function getSessionId() {
    let sessionId = localStorage.getItem('shopease_session_id');
    if (!sessionId) {
        sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('shopease_session_id', sessionId);
    }
    console.log('Session ID:', sessionId); // Add logging
    return sessionId;
}
// Fetch products from backend
async function fetchProducts() {
    try {
        const searchTerm = document.getElementById('searchInput')?.value || '';
        const category = document.getElementById('categoryFilter')?.value || 'all';
        const priceRange = document.getElementById('priceFilter')?.value || 'all';
        const sortBy = document.getElementById('sortFilter')?.value || 'featured';
        
        // Build query parameters
        const params = new URLSearchParams({
            page: currentPage,
            per_page: 8
        });
        
        if (searchTerm) params.append('search', searchTerm);
        if (category !== 'all') params.append('category', category);
        if (sortBy !== 'featured') {
            if (sortBy === 'price-low') {
                params.append('sort_by', 'price');
                params.append('sort_order', 'asc');
            } else if (sortBy === 'price-high') {
                params.append('sort_by', 'price');
                params.append('sort_order', 'desc');
            } else if (sortBy === 'rating') {
                params.append('sort_by', 'rating');
                params.append('sort_order', 'desc');
            }
        }
        
        // Handle price range
        if (priceRange !== 'all') {
            if (priceRange === '0-100') {
                params.append('max_price', 100);
            } else if (priceRange === '100-500') {
                params.append('min_price', 100);
                params.append('max_price', 500);
            } else if (priceRange === '500-1000') {
                params.append('min_price', 500);
                params.append('max_price', 1000);
            } else if (priceRange === '1000+') {
                params.append('min_price', 1000);
            }
        }
        
        console.log('Fetching products from:', `${API_BASE_URL}/products?${params}`);
        
        const response = await fetch(`${API_BASE_URL}/products?${params}`);
        const data = await response.json();
        
        if (data.success) {
            currentProducts = data.products;
            totalPages = data.pagination.total_pages;
            renderProducts(currentProducts);
            updatePagination();
        } else {
            console.error('API Error:', data.error);
            // Fallback to static data if API fails
            loadStaticProducts();
        }
    } catch (error) {
        console.error('Failed to fetch products:', error);
        // Fallback to static data
        loadStaticProducts();
    }
}

// Render products dynamically
function renderProducts(products) {
    const productsGrid = document.getElementById('productsGrid');
    if (!productsGrid) return;
    
    productsGrid.innerHTML = '';
    
    if (products.length === 0) {
        productsGrid.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                <i class="fas fa-search fa-3x" style="color: var(--accent); margin-bottom: 20px;"></i>
                <h3>No products found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        `;
        return;
    }
    
    products.forEach(product => {
        const stars = generateStars(product.rating);
        
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.setAttribute('data-id', product.id);
        
        productCard.innerHTML = `
            <div class="product-image">
                <img src="${product.image}" alt="${product.name}" loading="lazy" 
                     onerror="this.src='https://images.unsplash.com/photo-1556656793-08538906a9f8?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60'">
            </div>
            <div class="product-info">
                <div class="product-category">${product.category.charAt(0).toUpperCase() + product.category.slice(1)}</div>
                <h3 class="product-title">${product.name}</h3>
                <p class="product-description">${product.description}</p>
                <div class="product-price">$${product.price.toFixed(2)}</div>
                <div class="product-rating">
                    <div class="stars">
                        ${stars}
                    </div>
                    <span class="rating-value">${product.rating} (${product.reviews} reviews)</span>
                </div>
                <div class="product-actions">
                    <button class="btn btn-primary add-to-cart" data-id="${product.id}">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                    <button class="btn btn-secondary add-to-wishlist" data-id="${product.id}">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            </div>
        `;
        
        productsGrid.appendChild(productCard);
    });
    
    // Add event listeners to new buttons
    attachEventListeners();
}

// Generate star ratings
function generateStars(rating) {
    let stars = '';
    const fullStars = Math.floor(rating);
    const hasHalfStar = rating % 1 !== 0;
    
    for (let i = 0; i < fullStars; i++) {
        stars += '<i class="fas fa-star"></i>';
    }
    
    if (hasHalfStar) {
        stars += '<i class="fas fa-star-half-alt"></i>';
    }
    
    const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
    for (let i = 0; i < emptyStars; i++) {
        stars += '<i class="far fa-star"></i>';
    }
    
    return stars;
}

// Update pagination
function updatePagination() {
    const pagination = document.querySelector('.pagination');
    if (!pagination) return;
    
    pagination.innerHTML = '';
    
    for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        button.textContent = i;
        button.setAttribute('data-page', i);
        
        button.addEventListener('click', () => {
            currentPage = i;
            fetchProducts();
            // Scroll to top smoothly
            document.querySelector('.products-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });
        
        pagination.appendChild(button);
    }
}

// In products.html, update the addToCart function (around line 1129):
async function addToCart(productId, buttonElement) {
    try {
        console.log('üõí Attempting to add product to cart:', productId);
        
        const sessionId = getSessionId();
        console.log('üõí Using session ID:', sessionId);
        
        const apiUrl = `${API_BASE_URL}/cart`;
        console.log('üõí Calling API:', apiUrl);
        
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                product_id: parseInt(productId),
                session_id: sessionId,
                quantity: 1
            })
        });
        
        console.log('üõí API Response status:', response.status);
        
        if (!response.ok) {
            const errorText = await response.text();
            console.error('üõí API Error response:', errorText);
            throw new Error(`Server error: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('üõí API Response data:', data);
        
        if (data.success) {
            showCartNotification('Product added to cart!');
            
            // Update button state - use the passed button element
            if (buttonElement) {
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '<i class="fas fa-check"></i> Added!';
                buttonElement.style.background = '#2ecc71';
                buttonElement.disabled = true;
                
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                    buttonElement.style.background = '';
                    buttonElement.disabled = false;
                }, 2000);
            }
        } else {
            console.error('üõí API Error:', data.error);
            showCartNotification(`Failed to add to cart: ${data.error || 'Unknown error'}`, 'error');
        }
    } catch (error) {
        console.error('üõí Error in addToCart:', error);
        
        if (error.message.includes('Failed to fetch') || 
            error.message.includes('NetworkError') ||
            error.name === 'TypeError') {
            showCartNotification('Network error. Check if backend is running on http://localhost:5000', 'error');
        } else if (error.message.includes('Server error')) {
            showCartNotification(`Server error: ${error.message}`, 'error');
        } else {
            showCartNotification(`Error: ${error.message}`, 'error');
        }
    }
}
// Show notification
function showCartNotification(message, type = 'success') {
    // Remove existing notification
    const existing = document.querySelector('.cart-notification');
    if (existing) existing.remove();
    
    const notification = document.createElement('div');
    notification.className = 'cart-notification';
    notification.innerHTML = `
        <div class="notification-content">
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
            <div class="notification-text">
                <strong>${type === 'success' ? 'Success' : 'Error'}</strong>
                <span>${message}</span>
            </div>
            <button class="notification-close">&times;</button>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // Close button
    notification.querySelector('.notification-close').addEventListener('click', () => {
        notification.remove();
    });
    
    // Auto remove after 3 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 3000);
}

// Attach event listeners
function attachEventListeners() {
    // Add to cart buttons
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function(e) {
            e.stopPropagation();
            const productId = this.getAttribute('data-id');
            addToCart(productId, this);  // Pass 'this' which is the button element
        });
    });
    // Add to wishlist buttons
    document.querySelectorAll('.add-to-wishlist').forEach(button => {
        button.addEventListener('click', function(e) {
            e.stopPropagation();
            const productId = this.getAttribute('data-id');
            toggleWishlist(productId);
        });
    });
    
    // Product card click for details
    document.querySelectorAll('.product-card').forEach(card => {
        card.addEventListener('click', function() {
            const productId = this.getAttribute('data-id');
            window.location.href = `product-detail.html?id=${productId}`;
        });
    });
}

// Function to toggle product in wishlist
function toggleWishlist(productId) {
    const button = document.querySelector(`.add-to-wishlist[data-id="${productId}"]`);
    if (!button) return;
    
    const icon = button.querySelector('i');
    if (icon.classList.contains('fas')) {

    }
}
